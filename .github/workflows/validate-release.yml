name: Validate Release Config

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  validate:
    name: Validate Release Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          package-manager-cache: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Set up Terraform
        uses: ./.github/actions/setup-tfenv

      - name: Install dependencies
        run: npm ci

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          install-only: true
          version: latest

      - name: Validate semantic-release config
        run: |
          # Run semantic-release in dry-run mode to validate configuration
          # Use --no-ci to allow running on non-release branches
          npx semantic-release --dry-run --no-ci --branches main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test doc generation
        run: |
          go generate
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "✓ Documentation generation successful"
            git diff docs/
          else
            echo "✓ Documentation is up to date"
          fi

      - name: Validate goreleaser config
        run: |
          # Check goreleaser configuration is valid
          goreleaser check
          echo "✓ GoReleaser configuration is valid"
