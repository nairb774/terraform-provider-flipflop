name: Security Linting

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  zizmor:
    name: GitHub Actions Security (zizmor)
    runs-on: ubuntu-latest
    permissions:
      security-events: write # To upload to GitHub Advanced Security
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Verify shellcheck is available
        run: |
          # Verify shellcheck is available for zizmor to use
          # shellcheck is pre-installed on GitHub Actions ubuntu runners
          shellcheck --version

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          persona: pedantic
