name: Security Linting

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  zizmor:
    name: GitHub Actions Security (zizmor)
    runs-on: ubuntu-latest
    permissions:
      security-events: write # To upload to GitHub Advanced Security
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Verify shellcheck is available
        run: |
          # Verify shellcheck is available for zizmor to use
          # shellcheck is pre-installed on GitHub Actions ubuntu runners
          shellcheck --version

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0
        with:
          persona: pedantic
